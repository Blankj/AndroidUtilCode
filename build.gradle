// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply from: 'readme.gradle'
buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'

        classpath "tech.harmonysoft:traute-gradle:1.1.8"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    apply plugin: "tech.harmonysoft.oss.traute"
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    // Sdk and tools
    compile_sdk_version = 26
    build_tools_version = '26.0.0'
    min_sdk_version = 14
    target_sdk_version = 26

    version_code = 1_013_003
    version_name = '1.13.3'// E.g 1.9.72 => 1,009,072

    // App dependencies
    support_version = '26.1.0'

    leakcanary_version = '1.5.4'

    junit_version = '4.12'
    robolectric_version = '3.1.2'

    trauteVersion = '1.1.8'
}


